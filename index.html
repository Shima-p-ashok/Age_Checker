<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-xl p-8 max-w-4xl w-full flex flex-col md:flex-row gap-6">
    
    <!-- Left Image -->
    <div class="flex-1 flex items-center justify-center">
      <img src="https://wishmetool.com/wp-content/uploads/2023/08/Age-calculator.webp" alt="Age Calculator" class="rounded-lg w-full h-auto object-cover max-h-[300px]" />
    </div>

    <!-- Right Form -->
    <div class="flex-1">
      <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Age Calculator</h2>

      <div class="space-y-5">
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />

        <input
          type="date"
          id="age"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />

        <button
          onclick="check()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
        >
          Check Age
        </button>
      </div>

      <!-- Result Output -->
      <div class="mt-6 space-y-2 text-center text-lg text-gray-800">
        <h2 id="line1"></h2>
        <h2 id="line3"></h2>
        <h2 id="line4"></h2>
      </div>
    </div>
  </div>

  <script>
    function check() {
      const name1 = document.getElementById("name").value;
      const dobInput = document.getElementById("age").value;
      const dob = new Date(dobInput);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const day1 = weekday[dob.getDay()];

      const nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }

      const diffTime = nextBirthday - today;
      const next = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById("line1").innerHTML = `Hello <span class="font-semibold text-blue-600">${name1}</span>! You are <span class="text-green-600 font-bold">${years}</span> years, <span class="text-green-600 font-bold">${months}</span> months, and <span class="text-green-600 font-bold">${days}</span> days old.`;
      document.getElementById("line3").innerHTML = `You were born on a <span class="font-semibold text-purple-600">${day1}</span>.`;
      document.getElementById("line4").innerHTML = `Your next birthday is in <span class="text-red-600 font-bold">${next}</span> days.`;
    }
  </script>

</body>
</html>
